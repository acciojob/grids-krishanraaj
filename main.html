<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-4">

    <!-- Row 1 -->
    <div class="row row1">
      <div class="col-md-4 col-sm-6 col-6 row1-col1"></div>
      <div class="col-md-8 col-sm-6 col-6 row1-col2"></div>
    </div>

    <!-- Row 2 -->
    <div class="row row2">
      <div class="col-md-4 offset-md-2 col-sm-6 col-6 row2-col1"></div>
      <div class="col-md-4 col-sm-6 col-6 row2-col2"></div>
    </div>

    <!-- Row 3 -->
    <div class="row row3 justify-content-center">
      <div class="col-md-4 col-sm-6 col-6 row3-col1"></div>
      <div class="col-md-4 col-sm-6 col-6 row3-col2"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
