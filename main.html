<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Grid</title>
  <!-- Bootstrap CSS (v5.3.0 or higher) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">

    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-4 col-sm-6 col-6 row1-col1"></div>
      <div class="col-md-8 col-sm-6 col-6 row1-col2"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-4 offset-md-2 col-sm-6 row2-col1"></div>
      <div class="col-md-4 col-sm-6 row2-col2"></div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 row3-col1"></div>
      <div class="col-md-4 col-sm-6 row3-col2"></div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
